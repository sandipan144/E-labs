        <script type="text/javascript" src="js/scroll.js"></script>
        <script>
        $(function () {
          $(document).keydown(function (evt) {
            if(evt.keyCode==40){
                    $('html, body').animate({
                        scrollTop: $("#mainpart").offset().top
                    }, 500);
                }
              else if(evt.keyCode==38){
                  $('html, body').animate({
                    scrollTop: $("#maincarousel").offset().top
                }, 500);
            }
          });
        });
        
        </script>
